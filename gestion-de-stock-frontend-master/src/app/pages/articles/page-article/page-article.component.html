<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Liste des articles</h1>
    </div>
    <div class="col-md-4 text-right">
      <app-boutton-action
        (clickEvent)="nouvelArticle()"
      ></app-boutton-action>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{ errorMsg }}
    </div>
  </div>
  <!-- No articles message -->
  <div class="col m-3" *ngIf="!errorMsg && listArticle.length === 0">
    <div class="alert alert-warning">
      Aucun article trouvé dans la base de données. Utilisez le bouton "+" pour ajouter un nouvel article.
    </div>
  </div>
  
  <!-- Article list -->
  <div class="col m-3" *ngIf="listArticle.length > 0">
    <app-detail-article
      *ngFor="let article of listArticle"
      [articleDto]="article"
      (suppressionResult)="handleSuppression($event)"
    >
    </app-detail-article>
  </div>
  <div class="row mb-3" *ngIf="listArticle.length">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
